
# 1. Conexión usando la variable DB_URL del .env
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configuración de JPA/Hibernate
# OJO: Cambia 'none' o 'update' a 'create' o 'create-drop' si quieres
# que Hibernate cree las tablas automáticamente.
spring.jpa.hibernate.ddl-auto=update

# Muestra las queries SQL por consola (útil para debug)
spring.jpa.show-sql=true

# ====================================================================
# CONFIGURACIÓN DE SEGURIDAD JWT (Mapea las variables del .env)
# ====================================================================

# Estas son variables personalizadas que tu código de JWT debe leer
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-ms=${JWT_EXPIRATION_MS}