spring.application.name=ecoswap

# ===============================================
# 1. CONFIGURACIÓN DE BASE DE DATOS (POSTGRESQL)
# ===============================================
# Estas variables se cargan desde el archivo .env (DB_HOST, DB_USERNAME, etc.)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate (ORM)
# 'update' es seguro para el desarrollo: crea tablas nuevas, pero no borra datos existentes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================================
# 2. CONFIGURACIÓN DE SEGURIDAD JWT
# ===============================================
# Clave secreta para firmar y validar tokens JWT.
# ¡Debe ser larga (mínimo 32 caracteres)!
jwt.secret=UnaClaveSecretaMuyLargaDeMinimo32CaracteresParaProduccion

# Tiempo de vida del token JWT en milisegundos (ej: 604800000 ms = 7 días)
jwt.expiration.ms=604800000

