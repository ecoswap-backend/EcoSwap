# application.properties (CORREGIDO)

# 1. Configuración de Base de Datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ====================================================================
# CONFIGURACIÓN DE SEGURIDAD JWT (NOMBRES ARMONIZADOS)
#
# *** ESTA ES LA CORRECCIÓN CLAVE PARA EL ERROR DE INICIO ***
#
# Los nombres ahora COINCIDEN con @Value("${app.jwt-secret}") en JwtTokenProvider
# ====================================================================

app.jwt-secret=${JWT_SECRET} 
app.jwt-expiration-milliseconds=${JWT_EXPIRATION_MS}

# Nota: También necesitas que 'JWT_SECRET' y 'JWT_EXPIRATION_MS' estén en tu archivo .env.